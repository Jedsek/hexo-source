 <!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>404</title>
    <meta name="author" content="pkfrom">
    <meta name="keywords" content="404 page, css3, template, html5 template">
    <meta name="description" content="404 - Page Template">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Libs CSS -->
    <link type="text/css" media="all" href="/lib/404/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" media="all" href="/lib/404/404.min.css" rel="stylesheet">

    <!-- Favicons -->
    <!-- <link rel="apple-touch-icon" sizes="144x144" href="//pkfrom.github.io/404/assets/img/favicons/favicon144x144.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="//pkfrom.github.io/404/assets/img/favicons/favicon114x114.png"> -->
    <link rel="apple-touch-icon" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" href="https://pkfrom.github.io/404/assets/img/favicons/favicon.png">

    <style>
      * {
          font-family: Fira Code;        
      }   
    </style>
</head>
<body>

    <!-- Load page -->
    <div class="animationload">
        <div class="loader">
        </div>
    </div>

    <!-- Content Wrapper -->
    <div id="wrapper">
        <div class="container">
            <!-- Switcher -->
            <div class="switcher">
                <input id="sw" type="checkbox" class="switcher-value">
                <label for="sw" class="sw_btn"></label>

                <div class="bg"></div>
                <div class="text">点击按钮<br><span class="text-l">关闭~~><br>彩蛋</span><span class="text-d">开启~~><br> 彩蛋</span></div>
            </div>
            <!-- End Switcher -->

            <!-- Dark version -->
            <div id="dark" class="row text-center">
                <div class="info">
                    <img src="/lib/404/404-dark.png" alt="404 error">
                </div>
            </div>
            <!-- End Dark version -->

            <!-- Light version -->
            <div id="light" class="row text-center">
                <div class="info">
                    <img src="/lib/404/404-light.gif" alt="404 error">
                    <p>你正在寻找的页面<br>被移动, 删除, 重命名, 或者根本不存在</p>
                    <a href="/" class="btn">返回主页</a>
                    <a href="#" class="btn btn-brown">Contact Us</a>
                </div>
            </div>
            <!-- End Light version -->

        </div>
        <!-- end container -->
    </div>
    <!-- end Content Wrapper -->


    <!-- Scripts -->
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/404/bootstrap.bundle.min.js"></script>
    <script src="/lib/404/modernizr.custom.js"></script>
    <script src="/lib/404/404.min.js"></script>
  

</body>
</html>
